<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    />

    <!-- style.css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google fonts -->

    <!-- animation css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- fontawesome -->
    <script src="js/all.js"></script>

    <title>Lucas Souza</title>

  <body>
    <!-- navbar -->
    <nav
      class="height-10 navbar navbar-light bg-white navbar-expand-sm sticky-top"
    >
      <a class="navbar-brand" href="#header">Lucas Souza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarLinks"

      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav h5 ml-auto">
          <li class="nav-item">
            <a href="#skills" class="nav-link">
              Skills
            </a>
          </li>
          <li class="nav-item">
            <a href="#education" class="nav-link">
              Education
            </a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a href="#projects" class="nav-link">
              Studies
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of navbar -->
    <header id="#header" class="height-90 d-flex align-items-center">
      <div class="container">
        <div class="row text-center text-dark">
          <div class="col">
            <div>
              <h1
                class="display-4 text-white animate__animated animate__fadeIn animate__delay-1s"
              >
                Lucas Souza

            </div>

            <h3
              class="mt-3 animate__animated animate__fadeIn animate__delay-2s"
            >
              I am a Front-end developer
            </h3>
            <div
              class="mt-3 animate__animated animate__pulse animate__delay-3s"
            >
              <a href="https://www.linkedin.com/in/evaristolucas/" class="m-3"
                ><i class="fab fa-linkedin fa-3x text-primary"></i
              ></a>
              <a href="https://www.instagram.com/lucasevaristto/">

              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- skills section -->
    <section id="skills" class="my-4 bg-white">
      <div class="container">
        <!-- title -->
        <div class="row">
          <div class="col text-center">
            <h2 class="text-uppercase text-dark mb-0">
              Skills
            </h2>
          </div>
        </div>
        <!-- end of title -->
        <div class="row my-3">
          <!-- single col -->
          <div class="col-6 col-md-3 text-center my-4">
            <i class="fab fa-js fa-5x text-warning"></i>
            <p class="h5">Java Script</p>
          </div>
          <!-- end of single col -->
          <!-- single col -->
          <div class="col-6 col-md-3 text-center my-4">
            <i class="fab fa-html5 fa-5x text-primary"></i>
            <p class="h5">HTML 5</p>
          </div>
          <!-- end of single col -->
          <!-- single col -->
          <div class="col-6 col-md-3 text-center my-4">
            <i class="fab fa-css3 fa-5x text-success"></i>
            <p class="h5">CSS 3</p>
          </div>
          <!-- end of single col -->
          <!-- single col -->
          <div class="col-6 col-md-3 text-center my-4">
            <i class="fab fab fa-bootstrap fa-5x text-muted"></i>
            <p class="h5">Bootstrap</p>
          </div>
          <!-- end of single col -->
        </div>
      </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
